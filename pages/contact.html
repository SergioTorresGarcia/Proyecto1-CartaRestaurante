<body>

    <div class="container-fluid altura">
        <div class="row h-100 logo">
            <div class="col-12 col-md-4 col-lg-6 bg-secondary prosto">

                <div class="centered">
                    <a href="../index.html" class="left col-1">
                        <div class="text-white centered backButton">&lt home</div>
                    </a>
                    <div class="boxText up">
                        <!-- contact text -->
                        <div class="left row textoContact ms-1 me-1">
                            <div class="mt-2">
                                <div>CONTACT</div>
                                <hr>
                                <div>If you have any question or suggestion, please write to us at <a
                                        href="https://mail.google.com/mail/u/0/#inbox?compose=new" target="_blank"
                                        class="email">hello@prosto.com</a>.
                                </div><br>
                                <div>Your opinion is important to us! <br>
                                    <div class="lineIcons"><br>
                                        <a href="https://www.facebook.com/" target="_blank" class="fa fa-facebook"></a>
                                        <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
                                        <a href="https://business.google.com/reviews" target="_blank" class="fa fa-google"></a>
                                        <a href="https://www.youtube.com/" target="_blank" class="fa fa-youtube"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ordering form -->
                        <div class="left row textoAbout ms-1 me-1">
                            <div class="marginTop">
                                <div>ORDER SOMETHING TASTY NOW!</div>
                                <hr>
                                <div>

                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                            <div id="emailHelp" class="form-text">We'll never share your email with
                                                anyone else.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div><br>
                                        <button type="submit" class="ms-1 btn btn-secondary"><a href="./menu.html" target="_self">LOG IN</a></button>
                                        or if you haven't been around here yet? <button type="submit" class="ms-2 btn btn-secondary"><a href="./register.html" target="_self">REGISTER HERE</a></button>
                                    </form>
                                    

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-8 col-lg-6 bg-white text-secondary centered">
                <a href="./menu.html" class="col-4 h-100 centered menu">

                </a>

                <a href="./about.html" class="col-4 h-100 centered about">

                <a href="#" class="col-4 h-100 centered contact contact2">
