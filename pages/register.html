<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <div class="container-fluid altura">
        <div class="row h-100 logo">
            <div class="col-12 col-lg-8 col-xl-6 bg-secondary prosto order-2 order-lg-1">

                <div class="centered">
                    <a href="../index.html" class="left col-1">
                        <div class="text-white centered backButton">&lt;&nbsp;home</div>
                    </a>
                    <div class="boxText up">

                        <!-- registering form -->
                        <div class="left row textoAbout ms-1 me-1">
                            <div class="marginTop">
                                <div>FILL IN THE FORM BELOW TO JOIN THE PROSTO FAMILY</div>
                                <hr>
                                <div>

                                    <form action="./menu.html" class="mb-3">
                                        <div class="mb-3 row ms-1 up">
                                            <label for="exampleInputName" class="form-label">Name</label>
                                            <input type="name" class="form-control" id="exampleInputName"
                                                aria-describedby="nameHelp">
                                        </div>
                                        <div class="mb-3 row ms-1">
                                            <label for="exampleInputSurname" class="form-label">Surname</label>
                                            <input type="surname" class="form-control" id="exampleInputSurname"
                                                aria-describedby="surnameHelp">
                                        </div>
                                        <div class="mb-3 form-check ms-1">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">I am 18 or older</label>
                                        </div>
                                        <div class="mb-3 row ms-1">
                                            <label for="exampleInputPhone" class="form-label">Phone number</label>
                                            <input type="phone" class="form-control" id="exampleInputPhone"
                                                aria-describedby="phoneHelp">
                                        </div>

                                        <div class="mb-3 row ms-1">
                                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                            <div id="emailHelp" class="form-text">We'll never share your email with
                                                anyone else.</div>
                                        </div>

                                        <div class="mb-3 row ms-1">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div><br>
                                        <a href="./register.html" target="_self"><button type="submit"
                                                class="ms-1 btn btn-secondary">REGISTER HERE</button></a>
                                    </form>


                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-4 col-xl-6 bg-white text-secondary centered order-1 order-lg-2">
                <a href="./menu.html" class="col-4 h-100 centered menu">
                    <div>MENU</div>
                </a>

                <a href="./about.html" class="col-4 h-100 centered about">
                    <div>ABOUT</div>
                </a>

                <a href="#" class="col-4 h-100 centered contact contact2">
                    <div class="contact2">CONTACT</div>
                </a>
            </div>
        </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
