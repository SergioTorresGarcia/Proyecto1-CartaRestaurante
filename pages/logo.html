<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 - Restaurant MENU</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style_logo.css">
</head>

<body>
    <section id="first">
        <div id="logo">
            <div class="box p"><span class="letter">P</span></div>
            <div class="box r"><span class="letter">R</span></div>
            <div class="box o"><span class="letter">O</span></div>
            <div class="box s"><span class="letter">S</span></div>
            <div class="box t"><span class="letter">T</span></div>
            <div class="box u"><span class="letter">O</span></div>
        </div>
    </section>
    <section id="second">
        <div id="logo2up">
            <div class="box2 pp"></span></div>
            <div class="box2 rr"></span></div>
            <div class="box2 oo"></span></div>
            <div class="box2 oo2"></span></div>
            <div class="box2 ss"></span></div>
            <div class="box2 ss2"></span></div>
            <div class="box2 tt"></span></div>
            <div class="box2 uu"></span></div>
            <div class="box2 uu2"></span></div>
        </div>
        <div id="logo2down">
            <div class="box2 ppp"></span></div>
            <div class="box2 rrr"></span></div>
            <div class="box2 ooo"></span></div>
            <div class="box2 ooo2"></span></div>
            <div class="box2 sss"></span></div>
            <div class="box2 sss2"></span></div>
            <div class="box2 ttt"></span></div>
            <div class="box2 uuu"></span></div>
            <div class="box2 uuu2"></span></div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
